<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID News - PROJETO UNINOVE</title>

        <!-- ============= CSS ============ -->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./Ferramentas/Imagens/Imagem-aba.png">
    
        <!-- ============= Boxicons CSS =========== -->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <section class="loginct">



         <article class="loginct-wp">  <!-- container-->

            <div class="loginct-wp_closect">
                <i class='bx bx-x icon'></i>
            </div><!-- x-->

            <div class="loginct-wp_iconct">
                <i class='bx bxs-virus icon' ></i> <!-- logo -->
            </div>

            <div class="loginct-wp_dices">
                <h2 class="title-login">Covid News</h2>

                <article class="options-loginct">

                    
                    <button class="options-loginct--btn"><i class='bx bxl-google icon' ></i> Fazer login com o google</button>
                    <button class="options-loginct--btn"> <i class='bx bxl-apple icon' ></i>Entrar com a Apple</button>
                </article>

                <article class="login-or">
                    <span class="login-or--or"> <!-- or --> ou</span>
                </article>

                <form class="form-login" action="">
                    <input type="text" placeholder="E-mail ou nome de usuário">

                    <input type="text" placeholder="Senha">
                </form>

                <article class="login-sumitct">
                    <button class="login-sumitct--next">Avançar</button>

                    <button class="login-sumitct--forgot">Esqueceu sua senha?</button>

                    Não tem uma conta? Inscreva-se

                </article>

            </div>
        </article>




    </section>
    
</body>
</html>
